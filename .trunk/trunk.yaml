version: 0.1
cli:
  version: 1.3.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gitleaks@8.15.2
    - prettier@2.8.1
    - actionlint@1.6.22
    - markdownlint@0.32.2
    - git-diff-check
    - shfmt@3.5.0
    - shellcheck@0.9.0
  ignore:
    - linters: [ALL]
      paths:
        - "Src/*"
        - "Test/*"
        - "Config/*"
        - "config*"
        - "preconfig"
        - "configure*"
        - "install-sh"
        - "Scripts/mkinstalldirs"
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
