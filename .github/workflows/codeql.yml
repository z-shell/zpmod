name: üëæ Code Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
  schedule:
    - cron: "15 21 * * 6"
  workflow_dispatch:

jobs:
  codeql:
    name: üè≠ Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - name: üèó Initialize CodeQL
        uses: github/codeql-action/init@f3feb00acb00f31a6f60280e6ace9ca31d91c76a
      - run: |
          INSTALL_PATH="/usr/local"
          export PATH=$INSTALL_PATH/bin:"$PATH"
          export LD_LIBRARY_PATH=$INSTALL_PATH/lib:"$LD_LIBRARY_PATH"
          export CFLAGS=-I$INSTALL_PATH/include
          export CPPFLAGS="-I$INSTALL_PATH/include" LDFLAGS="-L$INSTALL_PATH/lib"
          CFLAGS="-g -Wall -O3" ./configure --disable-gdbm --without-tcsetpgrp --quiet
          make
      - name: üöÄ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f3feb00acb00f31a6f60280e6ace9ca31d91c76a
