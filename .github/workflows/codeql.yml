name: üëæ Code Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
  schedule:
    - cron: "15 21 * * 6"
  workflow_dispatch:

jobs:
  codeql:
    name: üè≠ Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: üèó Initialize CodeQL
        uses: github/codeql-action/init@4fa2a7953630fd2f3fb380f21be14ede0169dd4f
      - run: |
          INSTALL_PATH="/usr/local"
          export PATH=$INSTALL_PATH/bin:"$PATH"
          export LD_LIBRARY_PATH=$INSTALL_PATH/lib:"$LD_LIBRARY_PATH"
          export CFLAGS=-I$INSTALL_PATH/include
          export CPPFLAGS="-I$INSTALL_PATH/include" LDFLAGS="-L$INSTALL_PATH/lib"
          CFLAGS="-g -Wall -O3" ./configure --disable-gdbm --without-tcsetpgrp --quiet
          make
      - name: üöÄ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4fa2a7953630fd2f3fb380f21be14ede0169dd4f
